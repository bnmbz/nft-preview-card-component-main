<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Michael Boateng | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body aria-labelledby="Equilibrium #3429">
    <article>
      <section class="container-div">
        <div class="container-wrapper">
          <div class="image-wrapper">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
            <img src="./images/icon-view.svg" alt="view" />
          </div>
        </div>

        <br />
        <h2><a href="#">Equilibrium #3429</a></h2>
        <br />
        <p class="discription">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <br />
        <div class="crypto" id="crypto">
          <p class="amount">
            <img
              src="./images/icon-ethereum.svg"
              alt="Equilibrium Logo"
              class="small-image"
            />
            0.041 ETH
          </p>
          <p class="days">
            <img
              src="./images/icon-clock.svg"
              alt="Time Image"
              class="small-image"
            />
            3 days left
          </p>
        </div>
        <div class="footer">
          <img
            src="./images/image-avatar.png"
            alt="Image Avatar"
            class="small-image"
          />
          <p>Creation of &nbsp;<a href="#">Jules Wyvern</a></p>
        </div>
      </section>
    </article>
  </body>
</html>
